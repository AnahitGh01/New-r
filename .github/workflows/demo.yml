name: C/C++ CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up GCC
      uses: egor- tensin/setup-gcc@v1
      with: 
        version: latest
        platform: x64
    - name: run GCC
      run: 
        gcc HelloWorld.cpp
        ./a.out
